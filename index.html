<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style_perfum.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 20px; text-align: center; }
    .attribution a:hover { color: hsl(0, 80%, 44%); }
  </style>
</head>
<body>
<section class="container">
  <div>
    <img src="images/image-product-desktop.jpg" alt="perfume-chanel" title="Perfume Chanel" id="izquierda">
  </div>
  <div class="blanco">

    <h2>P E R F U M E</h2>
    <h1>Joaquin Essence Eau De Parfum</h1>
  
    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <section id="precioydto"> 
      <h2 id="precio"><b>$149.99</b></h2> 
      <h3><s>$169.99</s> </h3>
    </section>
    <button class="verde" >
      <img src="images/icon-cart.svg" id="cart" alt="carrito">
        Add to Cart 
    </button>

  </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joaquin11</a>.
  </div>

</body>
</html>
